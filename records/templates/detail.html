{% extends 'base.html' %}
{% block title %}{{ planet.name }}{% endblock %}

{% block content %}
    <h1>{{ planet.name }}</h1>
    <p>{{ planet.description }}</p>
    <br/>
    <p>
        Ordinality: {{ planet.ordinality }} <br/>
        Size: {{ planet.size }} Earth Masses<br/>
        Distance: {{ planet.distance }} AU<br/>
    </p>

    <form action="{% url "records:record_delete" planet.name %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Planet" />
    </form>
{% endblock %}
